<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Component</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <section class="qr-card">
      <img src="./image-qr-code.png" alt="QR Code to Frontend Mentor" class="qr-card__image">
      <h1 class="qr-card__title">Improve your front-end skills by building projects</h1>
      <p class="qr-card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>
</body>
</html>
